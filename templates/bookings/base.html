<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePass Django | Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .navbar {
            background: #1a1a1a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .navbar-brand {
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .btn-primary {
            background: #e50914;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #b20710;
        }
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .movie-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-card h3 {
            margin: 12px 0 5px;
            font-size: 18px;
        }

        .genre {
            color: #666;
            font-size: 14px;
        }

        .duration {
            font-size: 14px;
            margin: 5px 0;
        }

        .book-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .filter-form {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
        }
        .filter-form input,
        .filter-form select {
            padding: 8px;
            font-size: 14px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px 30px;
        }

        .movie-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .book-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }


    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'index' %}">
                CINE<span class="text-danger">PASS</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                            Admin Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container min-vh-100">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0 small text-white-50">&copy; 2026 CinePass Movie Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
