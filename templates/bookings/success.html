{% extends "bookings/base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-lg border-0 p-5 mx-auto" style="max-width: 500px; border-radius: 20px;">
        <div class="text-success mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        
        <h2 class="fw-bold">Booking Confirmed!</h2>
        <p class="text-muted">A confirmation email has been sent to <strong>{{ booking.user_email }}</strong></p>
        
        <hr class="my-4">
        
        <div class="bg-light p-3 rounded text-start mb-4">
            <h6 class="text-uppercase text-muted small fw-bold mb-3">Ticket Information</h6>
            <div class="d-flex justify-content-between mb-2">
                <span>Movie:</span>
                <span class="fw-bold text-dark">{{ booking.movie.title }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Booking ID:</span>
                <span class="fw-bold text-dark">#CINE-{{ booking.id }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Status:</span>
                <span class="badge bg-success">PAID</span>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="{% url 'index' %}" class="btn btn-dark py-2 fw-bold">Back to Movies</a>
            <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">Print Ticket</button>
        </div>
    </div>
</div>
{% endblock %}
