{% extends "bookings/base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="ratio ratio-16x9 shadow-lg rounded mb-4">
            <iframe src="https://www.youtube.com/embed/{{ movie.trailer_id }}" allowfullscreen></iframe>
        </div>
        <h1 class="fw-bold">{{ movie.title }}</h1>
        <p class="text-muted">{{ movie.genre }} | {{ movie.language }}</p>
    </div>

    <div class="col-lg-4">
        <div class="card shadow-sm p-4 bg-white">
            <h4 class="fw-bold mb-3">Reserve Seat</h4>
            <div class="alert alert-warning py-2 small">
                ⏱️ Reserved for <strong>5 minutes</strong>
            </div>
            <form action="{% url 'process_booking' movie.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <span>Price:</span>
                    <span class="fw-bold text-danger">₹{{ movie.price }}</span>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">PROCEED TO PAY</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
